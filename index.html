<!DOCTYPE html>

<html>
  <head>
    <title>Rock Paper Scissors game</title>
    <link rel='stylesheet' type='text/css' href='styles/main.css'>

  </head>

  <body>
    <div id='game-box'>
      <p class='player-name' id='first-player'>CPU OPPONENT</p>
      <div class='side-box' id='opponent'>
        <div class='rock-paper-scissors' id='rock-opponent'>
          <canvas class='canvas-option rock'>ROCK</canvas>
        </div>
        <div class='rock-paper-scissors' id='paper-opponent'>
          <canvas class='canvas-option paper'>PAPER</canvas>
        </div>
        <div class='rock-paper-scissors' id='scissors-opponent'>
          <canvas class='canvas-option scissors'>SCISSORS</canvas>
        </div>
      </div>
      <div id='arena-box'>
        <div id='result-box'>
          <p id='result-text'></p>
        </div>
        <div id='combat-box'>
          <div id='opponent-choice'>
            
          </div>
          <div id='versus-box'>
            <p>VS</p>
          </div>
          <div id='player-choice'>
            
          </div>
        </div>
        <div id='score-box'>
          <div id='opponent-score-box'></div>
          <div><p>-</p></div>
          <div id='player-score-box'></div>
        </div>
      </div>
      <div class='side-box' id='player'>
        <div class='rock-paper-scissors' id='rock-player'>
          <canvas class='canvas-option rock'>ROCK</canvas>
        </div>
        <div class='rock-paper-scissors' id='paper-player'>
          <canvas class='canvas-option paper'>PAPER</canvas>
        </div>
        <div class='rock-paper-scissors' id='scissors-player'>
          <canvas class='canvas-option scissors'>SCISSORS</canvas>
        </div>
      </div>
      <p class='player-name' id='second-player'>PLAYER</p>
    </div>
    <img id='image-reference' src='images/RPS.png'>
  </body>
  <script src='scripts/main.js'></script>
</html>
