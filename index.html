<!DOCTYPE html>

<html>
  <head>
    <title>Rock Paper Scissors game</title>
    <link rel='stylesheet' type='text/css' href='styles/main.css'>

  </head>

  <body>
    <div id='game-box'>
      <div class='side-box' id='player-side'>
        <div class='rock-paper-scissors' id='rock-player'>
          ROCK
        </div>
        <div class='rock-paper-scissors' id='paper-player'>
          PAPER
        </div>
        <div class='rock-paper-scissors' id='scissors-player'>
          SCISSORS
        </div>
      </div>
      <div id='arena-box'>
        <div id='result-box'>
          RESULT
        </div>
        <div id='combat-box'>
          <div id='player-choice'>
            PLAYER CHOICE
          </div>
          COMBAT
          <div id='opponent-choice'>
            OPPONENT CHOICE
          </div>
        </div>
        <div id='score-box'>
          SCORE
        </div>
      </div>
      <div class='side-box' id='opponent-side'>
        <div class='rock-paper-scissors' id='rock-opponent'>
          ROCK
        </div>
        <div class='rock-paper-scissors' id='paper-opponent'>
          PAPER
        </div>
        <div class='rock-paper-scissors' id='scissors-opponent'>
          SCISSORS
        </div>
      </div>
    </div>
  </body>



  <script src='scripts/main.js'></script>
</html>
